<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="/" class="logo login-logo">
        <img src="https://media.discordapp.net/attachments/1361207730676695140/1376700759260794980/image-removebg-preview.png?ex=683647fe&is=6834f67e&hm=a6ebba317451da4480d3328e03f43526eba54a1dd50cc359ff8011066c5e2556&=&format=webp&quality=lossless&width=648&height=601" alt="Ghostline Logo" class="logo-img">
        <span class="logo-text">Ghostline</span>
    </a>
    <div class="login-container">
        <div class="login-box">
            <h1>Login Page</h1>
            <form action="/auth" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
